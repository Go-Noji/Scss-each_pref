<!DOCTYPE html>
<html>
  <head>
    <title>indexキーの使用＆他の配列の参照</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>都道府県人口ランキング</h1>
		<p>indexキーの使用＆他の配列の参照</p>
		<p>@eachは現在のインデックスを返す機能が標準搭載されていないが、index関数を使うことで取得可能</p>
		<p>インデックス番号をbeforeやafterのcontentに設定することで装飾可能な数字が表示できる</p>
		<p>また、取得したインデックスとnth関数で別の配列の値も参照可能</p>
    <ul>
      <li class="numberList">
        <article class="pref">
          <p class="prefTitle">東京都</p>
        </article>
      </li>
      <li class="numberList">
        <article class="pref">
          <p class="prefTitle">神奈川県</p>
        </article>
      </li>
      <li class="numberList">
        <article class="pref">
          <p class="prefTitle">大阪府</p>
        </article>
      </li>
      <li class="numberList">
        <article class="pref">
          <p class="prefTitle">愛知県</p>
        </article>
      </li>
      <li class="numberList">
        <article class="pref">
          <p class="prefTitle">埼玉県</p>
        </article>
      </li>
    </ul>
  </body>
</html>
